<div class="chatbot">
    <nb-chat title="CA Location Bot" size="large" scrollBottom="true">
      <nb-chat-message
        *ngFor="let msg of messages"
        type="text"
        [message]="msg.text"
        [reply]="msg.reply"
        [sender]="msg.sender"
        [avatar]="msg.avatar"
      >
      </nb-chat-message>
  
      <nb-chat-message
        *ngIf="loading"
        [nbSpinner]="loading"
        nbSpinnerStatus="info"
        type="text"
        message="..."
      >
      </nb-chat-message>
  
      <nb-chat-form *ngIf="step > 0" (send)="handleUserMessage($event)" [dropFiles]="true">
      </nb-chat-form>
    </nb-chat>
</div>
